<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-80">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h3 class="text-white-50 mb-5">Sistem Penjadwalan!</h3>
      
                    <div class="form-outline form-white">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email" />
                      <label class="form-label" for="typeEmail"></label>
                    </div>
      
                    <div class="form-outline form-white">
                      <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Password" />
                      <label class="form-label" for="typePassword"></label>
                    </div>

                    <button type="button" class="btn btn-primary" style="width: 100%; height: 50px;">Login</button>
      
                    
                  </div>
      
                  <div>
                    <p class="mb-0 " style="margin-top: -70px;">Belum punya akun? <a href="#!" class="text-white-50 fw-bold"> register</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
